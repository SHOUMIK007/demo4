<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
      function Validate() {
        var firstname =document.getElementById('First');
        var lastname=document.getElementById('Last');
        var email=document.getElementById('em')
        var password=document.getElementById('pass')
        if (firstname.value=="" && lastname.value=="" && email.value==""||password.value=="") {
          alert("No Blank Values Allowed");
          return false;
        }
        else {
          true;
        }
      }
    </script>
  </head>
  <body>
    <div class="container F ">
    <form onsubmit="return Validate()" class="background" action="plant.html" method="post">
      <div class="Wr container">
      <label for="First Name">First Name</label> <br>
      <input type="text" name="fname" placeholder="Enter Your First Name" id="First" required> <br>
      <label for="Last Name">Last Name</label> <br>
      <input type="text" name="lname" placeholder="Enter Your Last Name" id="Last" required> <br>
      <label for="Email">Email Id</label> <br>
      <input type="text" name="email" placeholder="Enter Your Email Id" id="em" required> <br>
      <label for="Password">Password</label> <br>
      <input type="password" name="password" placeholder="Enter Your Password" id="pass" required> <br>
      <label for="Date Of Birth">Date Of Birth</label> <br>
      <select class="Form-month" name="Month" id="month" required>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May</option>
        <option>Jun</option>
        <option>Jul</option>
        <option>Aug</option>
        <option>Sep</option>
        <option>Oct</option>
        <option>Nov</option>
        <option>Dec</option>
      </select>
      <select class="Form-day" name="Day" id="day">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>
      <select class="Form-year" name="Year" id="year">
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
      </select>
    <br><label for="Gender">Gender</label> <br>
      <input type="radio" name="gender" id="male" required>
      <span id="male"> Male</span>
      <input type="radio" name="gender" id="female" required>
      <span id="female">Female</span>
      <input type="radio" name="gender" id="other" required>
      <span id="other">Other</span>
      <br>
      <label for="Language"> Programming Languages Known</label> <br>
      <input type="checkbox" name="Language" id="C">
      <span>C</span>
      <input type="checkbox" name="Language" id="CPP">
      <span>C++</span>
      <input type="checkbox" name="Language" id="JA">
      <span>JAVA</span>
      <input type="checkbox" name="Language" id="PY">
      <span>PYTHON</span> <br>
      <input type="submit" name="submit" value="SUBMIT">
      <input type="reset" name="reset" value="RESET">
    </div>
    </form>
  </div>
  </body>
</html>
